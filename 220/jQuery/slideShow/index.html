<!doctype html>
<html>
  <head>
    <title>My Photo Slideshow</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <h1>My Photo SlideShow</h1>

      <div class="slideshow">
        <div class="left"></div>
        <div class="right"></div>
        <ul class="main-photos">
          <li><img class="show" src="http://placehold.it/600/ffffff/000000"></li>
          <li><img src="http://placehold.it/600/000000/ffffff"></li>
          <li><img src="http://placehold.it/600/4286f4/ffffff"></li>
          <li><img src="http://placehold.it/600/53e514/ffffff"></li>
        </ul>
      </div>

      <div class="thumbnails">
        <ul>
          <li><a href="#"><img class="active" src="http://placehold.it/600/ffffff/000000"></a></li>
          <li><a href="#"><img src="http://placehold.it/600/000000/ffffff"></a></li>
          <li><a href="#"><img src="http://placehold.it/600/4286f4/ffffff"></a></li>
          <li><a href="#"><img src="http://placehold.it/600/53e514/ffffff"></a></li>
        </ul>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
