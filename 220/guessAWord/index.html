<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guess-a-word</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>

    <main>
      <div class="tree">
        <figure><img src="imgs/tree.png"></figure>

        <div class="apples guess-0"></div>
      </div>

      <p id="message"></p>
      <p><a class="new hide" href="#">Play another</a></p>

      <div class="word">
        <h1>Word:</h1>
        <ul class="letters">
        </ul>
      </div>

      <div class="guess">
        <h1>Guesses:</h1>
        <ul class="letters show">
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
