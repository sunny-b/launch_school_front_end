<!doctype html>
	<html lang="en-US">
	  <head>
	    <title>Advanced Form</title>
	    <meta charset="UTF-8" />
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
	  </head>
	  <body>
	    <header>
        <h1>Create Your Profile</h1>
      </header>

      <main>
        <form>
          <fieldset class="name">
            <h2>Personal Info</h2>
            <dl>
              <dt><label for="first_name">Your Name</label></dt>
              <dd>
                <input type="text" name="first_name" id="first_name" placeholder="First"><!--
                --><input type="text" name="last_name" placeholder="Last">
              </dd>
              <dt><label for="email">Email</label></dt>
              <dd><input type="email" name="email" id="email"></dd>
            </dl>
          </fieldset>

          <fieldset class="social">
            <h2>Social Media Accounts</h2>
            <dl class="facebook partial">
              <dt><label for="facebook">Facebook</label></dt>
              <dd><input type="text" name="facebook" id="facebook"></dd>
            </dl><!--

            --><dl class="twitter partial">
              <dt><label for="twitter">Twitter</label></dt>
              <dd><input type="text" name="twitter" id="twitter"></dd>
            </dl><!--

            --><dl class="linkedin partial">
              <dt><label for="linkedin">Linkedin</label></dt>
              <dd><input type="text" name="linkedin" id="linkedin"></dd>
            </dl>
          </fieldset>

          <fieldset class="account">
            <h2>Account Info</h2>
            <dl>
              <dt><label for="profile">Profile Name</label></dt>
              <dd><input type="text" name="profile" id="profile"></dd>
            </dl>

            <dl class="password">
              <dt><label for="pass">Password</label></dt>
              <dd><input type="password" name="pass" id="pass"></dd>
            </dl><!--

            --><dl class="password">
              <dt><label for="confirm_pass">Confirm Password</label></dt>
              <dd><input type="password" name="confirm_pass" id="confirm_pass"></dd>
            </dl>
          </fieldset>

          <fieldset class="bio">
            <h2>Bio</h2>
            <label for="bio"></label>
            <textarea name="bio" cols="50" rows="10"></textarea>
          </fieldset>

          <fieldset class="create">
            <label>
              <input type="checkbox" name="agreement">
              I agree to treat other users with respect, and will not say anything at all if I have nothing to say.
            </label>
            <input type="submit" value="Create Account">
          </fieldset>
        </form>
      </main>

	  </body>
	</html>
