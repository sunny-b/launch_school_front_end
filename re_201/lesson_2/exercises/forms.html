<!doctype html>
	<html lang="en-US">
	  <head>
	    <title>Forms</title>
	    <meta charset="UTF-8" />
	  </head>
	  <body>
	     <form action="#" method="post">
         <fieldset>
           <dl>
             <dt><label for="name">Your Name</label></dt>
             <dd><input type="text" id="name" name="name" required=""></dd>

             <dt><label for="email">Email</label></dt>
             <dd><input type="email" id="email" name="email" required=""></dd>

             <dt><label for="phone">Phone Number</label></dt>
             <dd><input type="tel" id="phone" name="phone" required=""></dd>

             <dt><label for="message">Message</label></dt>
             <dd><textarea id="message" name="message" cols="100" rows="20" required=""></textarea></dd>
           </dl>

           <input type="submit" value="Send Message">
           <input type="reset" value="Clear">
         </fieldset>

         <fieldset>
           <label for="search">Search for</label><input type="search" name="search" id="search">
           <label>
             <input type="radio" name="media" value="tv">
             TV
           </label>

           <label>
             <input type="radio" name="media" value="movies">
             Movies
           </label>

           <label>
             <input type="radio" name="media" value="music">
             Music
           </label>

           <input type="button" value="Search">
         </fieldset>

         <fieldset>
           <dl>
             <dt><label for="movie">Movie</label></dt>
             <dd>
               <select name="movie" id="movie">
                 <option value="looper">Looper</option>
                 <option value="frozen">Frozen</option>
                 <option value="tommy_boy">Tommy Boy</option>
               </select>
             </dd>

             <dt><label for="rating">Rating</label></dt>
             <dd>
               <input type="range" min="1" max="5" step="1" name="rating" id="rating">
             </dd>
           </dl>

           <label><input type="checkbox" name="favorites" checked>Add to my favorites</label>
           <br>
           <input type="submit" value="Rate movie">
         </fieldset>
       </form>
	  </body>
	</html>
